<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wacky Widgets</title>
</head>

<body>
    <h1>Index</h1>
    <div>
        {% if widgets.count %}
        <table>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
            <tbody>
                {% for widget in widgets %}
                <tr>
                    <td>{{widget.description}}</td>
                    <td>{{widget.quantity}}</td>
                    <td>X</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h3>No Widgets Exists</h3>
        {% endif %}
    </div>
    <div>
        <h3>Add Widget</h3>
        <form action={% url 'add_widget' %} method="post">
            {% csrf_token %} {{widget_form.as_p}}
            <div>
                <input type="submit" value="Add Widget" />
            </div>
        </form>
    </div>
</body>

</html>
